<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUVELE - Moda Feminina</title>
    <link rel="icon" href="assets/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
</head>

<body>
    <!-- top bar -->
    <header class="topbar">
        <div class="logo"> JUVELE</div>

        <div class="search-wrap">
            <label class="search">
                <input type="search" placeholder="Buscar..." aria-label="Search">
                <button class="search-btn" aria-hidden="true">
                    <!-- magnifier svg -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="M21 21l-4.35-4.35" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <circle cx="11" cy="11" r="6" stroke="white" stroke-width="2" />
                    </svg>
                </button>
            </label>
        </div>

        <div class="icons">

        </div>
        </div>
    </header>
 
    <!--BANNER PROMOCIONAL-->
    <div class="promotion">
        <div class="promo-text">
            Vista-se de elegância. <n>
                <small>Descubra a nova coleção primavera-verão 25</small>
        </div>
    </div>

    <!-- BOTTOM NAV - replica da imagem -->
    <nav class="bottom-nav" aria-label="Navegação principal">
        <button class="nav-item active" data-key="home" aria-label="Home">
            <span class="icon-wrap">
                <!-- home filled icon -->
                <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                    <path d="M3 10.5L12 4l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V10.5z" fill="#fff" />
                </svg>
            </span>
            <span class="label">Início</span>
        </button>

        <button class="nav-item" data-key="shop" aria-label="Shop">
            <span class="icon-wrap">
                <!-- shop icon -->
                <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" fill="none" stroke="currentColor"
                    stroke-width="1.5">
                    <path d="M3 7h18v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V7z" />
                    <path d="M16 3l-1.5 3H9.5L8 3" />
                </svg>
            </span>
            <span class="label">Produtos</span>
        </button>

        <button class="nav-item" data-key="wishlist" aria-label="Wishlist">
            <span class="icon-wrap">
                <!-- heart -->
                <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" fill="none" stroke="currentColor"
                    stroke-width="1.5">
                    <path
                        d="M20.8 6.6a4.5 4.5 0 0 0-6.4 0L12 9l-2.4-2.4a4.5 4.5 0 1 0-6.4 6.4L12 21l8.8-8.0a4.5 4.5 0 0 0 0-6.4z" />
                </svg>
            </span>
            <span class="label">Wishlist</span>
        </button>

        <button class="nav-item" data-key="cart" aria-label="Cart">
            <span class="icon-wrap">
                <!-- cart -->
                <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" fill="none" stroke="currentColor"
                    stroke-width="1.5">
                    <path d="M6 6h15l-1.5 9h-11L6 6z" />
                    <circle cx="9" cy="20" r="1.3" />
                    <circle cx="18" cy="20" r="1.3" />
                </svg>
            </span>
            <span class="label">Cart</span>
        </button>

        <button class="nav-item" data-key="profile" aria-label="Profile">
            <span class="icon-wrap">
                <!-- profile -->
                <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" fill="none" stroke="currentColor"
                    stroke-width="1.5">
                    <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />
                    <path d="M4 20a8 8 0 0 1 16 0" />
                </svg>
            </span>
            <span class="label">Perfil</span>
        </button>
    </nav>

</body>
<script src="scripts/script.js"></script>

</html>
